<!DOCTYPE html>
<html lang="en">

<head>
    <title>Resume Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Nav bar to switch between pages -->
    <nav>
        <h1>Andrew's Portfolio Admin</h1>
        <a class="navButton" href="indexAdmin.html">Index</a>
        <a class="navButton" href="resumeAdmin.html">Resume</a>
        <a class="navButton" href="projectsAdmin.html">Projects</a>
        <a class="navButton" href="contactAdmin.html">Contact</a>
        <a class="navButton" href="socialAdmin.html">Social</a>
        <a class="navButton" href="logout.html">Logout</a>
    </nav>
    <!-- Resume admin page, contains text areas to submit new info-->
    <h2>Resume Admin</h2>

    <form>
        <label for="eduQualifications">Educational Qualifications</label>
        <textarea id="eduQualifications">Please write new educational qualifications here...</textarea>
        <label for="skillSet">Skill Set</label>
        <textarea id="skillSet">Please write new skill set here...</textarea>
        <label for="awards">Awards and Recognitions</label>
        <textarea id="awards">Please write new awards and recognitions here...</textarea>
        <label for="workExp">Work Experience</label>
        <textarea id="workExp">Please write new work experience here...</textarea>
        <label for="referees">References</label>
        <textarea id="referees">Please write new references  here...</textarea>
        <label for="resumeSubmitButton">Submit</label>
        <input type="submit" value="Submit" id="resumeSubmitButton" class="resumeForm" onclick="submitResume();">
    </form>

</body>

</html>
